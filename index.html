<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
    <body class="container-fluid">
      <nav class="navbar">
        <button type="button" id="sign-out" class="btn btn-default navbar-btn">Sign Out</button>
        <button type="button" id="change-pw" class="btn btn-default navbar-btn">Change Password</button>
        <button type="button" id="sign-in" class="btn btn-default navbar-btn">Sign In</button>
        <button type="button" id="sign-up" class="btn btn-default navbar-btn">Sign Up</button>
      </nav>

    <section>
      <div class="logo">Tic Tac Toe</div>
    </section>
    <div class="board">
      <div id="row1">
        <div class="col-xs-4 square" id='sq0'></div>
        <div class="col-xs-4 square" id='sq1'></div>
        <div class="col-xs-4 square" id='sq2'></div>
      </div>
      <div id="row2">
        <div class="col-xs-4 square" id='sq3'></div>
        <div class="col-xs-4 square" id='sq4'></div>
        <div class="col-xs-4 square" id='sq5'></div>
      </div>
      <div id="row3">
        <div class="col-xs-4 square" id='sq6'></div>
        <div class="col-xs-4 square" id='sq7'></div>
        <div class="col-xs-4 square" id='sq8'></div>
      </div>
    </div>

  <!-- MODAL SECTION -->
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
          aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form>
            <input name="credentials[email]" placeholder="Email Address">
            <input name="crentials[password]" placeholder="Password">
            <input name="crentials[password]" placeholder="Confirm Password">
          </form>
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"
          id="sign-up-button">Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Sign In Modal -->

      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"
              aria-label="Close"><span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form>
                <input name="credentials[email]" placeholder="Email Address">
                <input name="crentials[password]" placeholder="Password">
              </form>
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
              id="sign-in-button">Sign In
              </button>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
